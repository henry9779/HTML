<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img2 {
            display: none;
        }
        
        .icon:hover .img2 {
            display: block;
        }
        
        .icon:hover .img1 {
            display: none;
        }
    </style>
</head>

<body>

    <div class="icon">
        <img class="img1" src="1.jpg" alt="">
        <img class="img2" src="2.jpg" alt="">
    </div>
</body>

</html>
