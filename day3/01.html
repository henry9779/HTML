<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反向選取</title>
    <style type="text/css">
        div.box {
            color: red;
        }
        /* h1.box {
            color: blue;
        } */
        
        h1:not([class]) {
            color: pink;
        }
    </style>
</head>

<body>

    <span class="box">span box</span>
    <div class=box>div box</div>
    <h1 class=box>h1 box</h1>
    <section class=box>section box</section>
    <span>span</span>
    <div>div</div>
    <h1>h1</h1>
    <section>section</section>




</body>

</html>
